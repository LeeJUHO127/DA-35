<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <form class="m-5">
            <div class="row mb-3" id="layer"> 
                <input type="text" name="tag" />
                <input type="text" name="tag" />
                <input type="text" name="tag" />
                
            </div>
            <button type="button" class='btn btn-primary' onclick="addTag()">tag추가</button>
            <button type="submit" class='btn btn-primary' >전송</button>
            <br>
        </form>

        <script>
            function addTag() {
                // tag: element node 생성
                text_input = document.createElement("input"); //<input>
                // tag의 속성을 추가. 
                text_input.setAttribute("type", "text"); //<input type="text">
                text_input.name = "tag" //<input name="tag">
                //생성한 element node를 dom tree에 추가. 
                // 1. 추가시킬 부모노드를 조회.
                div_layer = document.getElementById("layer")
                // 2. (마지막)자식 노드로 추가. - 부모.append(추가)/appendChild(추가)
                div_layer.append(text_input)
            }
        </script>
    </body>
</html>
