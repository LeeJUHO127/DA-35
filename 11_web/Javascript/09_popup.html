<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body class="p-2">
        <h2>주소검색결과</h2>
        동 <input type="text" name="dong" class="form-control" />
        <input type="button" value="조회" class="mt-1 btn btn-primary col-12" />

        <!--
        href="url"  링크 클릭시 이동할 url
        href="javascript:js코드" 링크 클릭시 js 코드를 실행.
        -->
        <ul class="list-group mt-2">
            <li class="list-group-item">
                <a href='javascript:showAddress("111-111", "서울시 금천구")' class="btn">
                    111-111 서울시 금천구
                </a>
            </li>
            <li class="list-group-item">
                <a href='javascript:showAddress("222-222", "서울시 종로구")' class="btn">222-222 서울시 종로구</a>
            </li>
            <li class="list-group-item">
                <a href='javascript:showAddress("333-333", "경기도 양평군")' class="btn">333-333 경기도 양평군</a>
            </li>
        </ul>

        <script>
            function showAddress(zipcode, address) {
                /*
                전달받은 zipcode, address 값을 이 팝업창을 실행시킨 화면에 출력
                window: 현재 창(WB의 창)
                opener: 현재 창을 팝업으로 실행시킨 창
                */
                // document.f1 : form 태그에 조회 -> name 속성의 값으로 조회.. 
                // <form name="f1">
                //  f1.zipcode : form 아래 입력양식중에서 name=zipcode 것을 조회
                //   <input type="xxx" name="zipcode">
                // 입력양식태그.value => 입력된/입력될 값
                opener.document.f1.zipcode.value = zipcode
                opener.document.f1.address.value = address
                if (confirm("창을 닫을까요?")){
                    window.close()
                }
            }
        </script>
    </body>
</html>
