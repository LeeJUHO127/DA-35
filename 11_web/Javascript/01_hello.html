<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>hello</title>
    </head>
    <body>
        <h1>Hello.html 입니다.</h1>
        <script>
            const name = "홍길동";
            // document: 현재 문서를 표현하는 객체
            // write(): 현재 문서에 출력.
            document.write(`이름: ${name}`);
        </script>
        <h2>안녕하세요.</h2>
        <script>
            // name = "이순신"
            var age = 30
            document.write(`이름: ${name}, 나이: ${age}`)
        </script>
        <hr>
        <script src="script.js"></script>

        
    </body>
</html>
