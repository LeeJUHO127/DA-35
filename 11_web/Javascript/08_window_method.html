<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container mt-5">
            <input type="button" onclick="windowExam()" value="windowExam" class="btn btn-dark" />
            <input type="button" onclick="window.close()" value="닫기" class="btn btn-dark" />
            <hr />
            <form action="#" method="post" name="f1">
                우편번호: <input type="text" name="zipcode" class="form-control" /> 
                주소: <input type="text" name="address" class="form-control" />
                <input type="button" value="우편번호조회" onclick="popupAddress()" class="btn btn-primary mt-1" />
            </form>
        </div>
        <script>
            function windowExam() {
                num1 = window.prompt("num1:")
                num2 = prompt("num2:")  //window를 생략.
                num1 = window.parseInt(num1)  // str->int
                num2 = parseInt(num2)   //window를 생략
                alert(num1 + num2);   //window를 생략
            }

            function popupAddress() {
                /*
                popup window 를 실행.
                window.open("url", "창이름", "팝업관련옵션")
                url: 새창에 보여줄 html 문서의 경로.
                창이름: 팝업창의 이름. 빈문자열(""): 새로운창을 띄운다. 
                        같은 이름의 창이 있으면 그 창을 사용.
                */
                window.open("09_popup.html", "test", "width=500,height=400")
            }
        </script>
    </body>
</html>
