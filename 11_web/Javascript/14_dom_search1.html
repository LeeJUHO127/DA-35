<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container mt-3">
            name=name<br />
            <input type="text" name="name" /><br />
            <input type="text" name="name" /><br />
            <input type="text" name="name" /><br />
            <input type="text" name="name" /><br />
            <input type="text" name="name" /><br />
            <p>
                id=myid<br />
                <input type="text" name="age" id="myid" />
                <input type="text" name="age" id="myid" />
                <input type="text" name="age" id="myid" />
            </p>
            <p>
                tag: textarea<br />
                <textarea></textarea>
                <textarea></textarea>
            </p>
            <a href="" class="pink_color">링크1</a>
            <a href="" class="pink_color">링크2</a>
            <span class="pink_color">DIV입니다.</span>

            <hr />
            <input type="button" class="btn btn-primary" value="searchByName()호출" onclick="searchByName()" />
            <input type="button" class="btn btn-primary" value="searchById()호출" onclick="searchById()" />
            <input type="button" class="btn btn-primary" value="searchByTagName('textarea')호출" onclick="searchByTagName('textarea')" />
            <input type="button" class="btn btn-primary" value="searchByTagName('input')호출" onclick="searchByTagName('input')" />
            <input type="button" class="btn btn-primary" value="searchByClassName('pink_color')호출" onclick="searchByClassName('pink_color')" />
        </div>
        <script type="text/javascript">
            function searchByName() {
                // getElementsByName(name속성값): 배열(Node List)
                let list = document.getElementsByName("name");
                console.log(list.length);
                for (let idx in list) {
                    list[idx].value = idx; // input 객체의 value값 변경.
                }
            }
            function searchById() {
                // getElementById(id속성값): Node객체
                // let node = document.getElementById("myid");
                let node = document.querySelector("#myid"); // 반환: Node
                node.value = "선택된 myid input";
            }
            function searchByTagName(tagName) {
                // getElementsByTagName(태그이름): 배열(Node List)
                // let tags = document.getElementsByTagName(tagName);
                let tags = document.querySelectorAll(tagName); //배열
                console.log(tags.length);
                for (let idx in tags) {
                    //elementNode.nodeName: 태그이름 반환.
                    tags[idx].value = `${idx} - ${tagName} - ${tags[idx].nodeName}`;
                }
            }

            function searchByClassName(className) {
                //getElementsByClassName(class속성명): 배열(Node List)
                // let list = document.getElementsByClassName(className);
                let list = document.querySelectorAll("a.pink_color");
                console.log(list.length);
                for (let idx in list) {
                    // <tag  style="color:blue;background-color:pink">
                    list[idx].style = "color:blue;background-color:pink";
                    console.log(list[idx].nodeName);
                }
            }
        </script>
    </body>
</html>
