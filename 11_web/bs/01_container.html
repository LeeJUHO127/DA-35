<!-- bs/01_container.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            div {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!--<div class="container-fluid"> 좌우여백 사용안함.-->
            <h1>부트스트랩 예제</h1>
            <div class="row">
                <!--구역을 나눌 행-->
                <div class="col-sm">A</div>
                <div class="col-sm">B</div>
                <div class="col-sm">C</div>
            </div>
            <div class="row">
                <!-- col-4: 12개 중에 4개를 합쳐서 하나의 영역 -->
                <!-- col-8: 12개 중에 8개를 합쳐서 하나의 영역 -->
                <div class="col-sm-4">가</div>
                <!-- 1: 2 비율로 두개 영역으로 나눔.-->
                <div class="col-sm-8">나</div>
            </div>
            <div class="row">
                <div class="col-sm-1">가</div>
                <div class="col-sm-3">나</div>
                <div class="col-sm-5">다</div>
                <div class="col-sm-3">라</div>
            </div>
        </div>
    </body>
</html>
