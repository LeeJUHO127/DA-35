{% extends "layout.html" %}
{% block title%}설문 결과{% endblock title %}
{% block contents%}
<h1>투표결과</h1>
<h3>{{question.pk}}. {{question.question_text}}</h3>
<ol class="list-group">
    {% for choice in question.choice_set.all %}
        <li class="list-group-item">
            {{choice.choice_text}} - {{choice.votes}}
        </li>
    {% endfor %}
</ol>
{% endblock contents%}
