<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투표</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt=4">
        <h1>투표 폼</h1>
        <h3>질문: {{question.pk}}. {{question.question_text}}</h3>
        <form action="요청url-투표처리" method="POST">
        {% for choice in question.choice_set.all %}
            <input type="radio" class="form-check-input"
                    name="choice" value="{{choice.pk}}" id="{{choice.pk}}">
            <label for="{{choice.pk}}">{{choice.choice_text}}</label><br>
        {% endfor%}
            <div class="mt-2">
                <button type="submit" class="btn btn-primary btn-sm">투표</button>
                <button type="reset" class="btn btn-success btn-sm">초기화</button>
            </div>
        </form>
    </div>
</body>
</html>
