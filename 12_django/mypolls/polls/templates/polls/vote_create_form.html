<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>질문 등록</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-light">
            <div class="container">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/polls/welcome" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{%url 'polls:list'%}" class="nav-link">설문목록</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'polls:vote_create'%}" class="nav-link">설문등록</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container mt-4">
            <h1>설문 등록</h1>
            <!-- form의 action을 생략하면 현재 url경로로 요청.-->
            <form method="post">
                {% csrf_token %}
                <h2>질문</h2>
                <input type="text" name="question_text" class="form-control" required />
                <h2>보기</h2>
                <div id="choice_layer">
                    <input type="text" name="choice_text" class="form-control" required />
                </div>
                <div class="mt-3">
                    <button type="button" onclick="addChoice()" class="btn btn-primary">보기추가</button>
                    <button type="submit" class="btn btn-primary">등록</button>
                </div>
            </form>
            <script>
                function addChoice() {
                    //보기 입력 input을 div#choice_layer에 추가.
                    // input element 객체 생성
                    input = document.createElement("input");
                    // property(attribute) 추가.
                    input.setAttribute("type", "text"); //<input type="text">
                    input.setAttribute("name", "choice_text");
                    input.setAttribute("class", "form-control mt-1");
                    input.setAttribute("required", true);
                    //div에 추가
                    document.getElementById("choice_layer").append(input);
                }
            </script>
        </div>
    </body>
</html>
