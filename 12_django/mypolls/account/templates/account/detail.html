<!-- account/templates/account/detail.html -->
{% extends 'layout.html'%}
{% block title%}My Info{% endblock title%}

{% block contents%}
<table class="table">
    <tr>
        <th>계정명</th>
        <td>{{object.username}}</td>
    </tr>
    <tr>
        <th>이름</th>
        <td>{{object.name}}</td>
    </tr>
    <tr>
        <th>Email</th>
        <td>{{object.email}}</td>
    </tr>
    <tr>
        <th>생일</th>
        <td>{{object.birthday}}</td>
    </tr>
</table>
{% if object.profile_img %}
    <img src="{{object.profile_img.url}}" width="500">
{% else %}
    <!-- 프로필 사진이 없습니다. -->
    <img src="/static/account/imgs/no_profile.jpg">
{% endif %}
<div class="mt-3">
    <a href="{% url 'account:password_change' %}" class="btn btn-primary">패스워드변경</a>
    <a href="{% url 'account:update' %}" class="btn btn-primary">정보수정</a>
    <a href="{% url 'account:delete' %}" 
        class="btn btn-danger" onclick="return confirm('정말 탈퇴하시나요?')">탈퇴</a>
    <a href="{% url 'account:delete2' user.pk %}" 
        class="btn btn-danger" onclick="return confirm('정말 탈퇴하시나요?')">탈퇴2</a>
</div>
{% endblock contents%}
